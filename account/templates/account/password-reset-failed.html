{% include 'base.html' %}
{% block content %}
  {% if validlink %}
    <h2>Set a New Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change my password</button>
    </form>
  {% else %}
    <h2>Invalid or Expired Link</h2>
    <p>This password reset link is no longer valid. Please <a href="{% url 'password_reset' %}">request a new one</a>.</p>
  {% endif %}
{% endblock %}
