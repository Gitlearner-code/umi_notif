<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="{%url 'home'%}"><h2>UMI NOTIF</h2></a>
        
        <nav>
            
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                <a href="{% url 'notification'%}">voir messages</a>
            {% else%}
                <a href="{% url 'login_view' %}">Login</a>
            {% endif %}
            <a href="a-propos.html"> A propos du site</a>
        </nav>
    </header>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #01013e;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #01013e;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

            z-index: 1;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            padding-right: 20px;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 12px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav {
            display: flex;
            gap: 15px;
            margin-right: 20px;
        }
        @media (max-width: 600px) {
            header h2 {
                font-size: 16px;
                font-weight: bold;
            }
        }
    </style>
</body>
</html>
